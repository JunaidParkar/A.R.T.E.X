<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link href="../../Common/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div id="root">
    <!-- header starts -->
    <div id="header">
      <!-- header controls -->
      <div id="controls">
        <div id="left">
          <img src="./assets/left.png" alt="" srcset="" />
        </div>
        <div id="right">
          <img src="./assets/right.png" alt="" srcset="" />
        </div>
        <div id="reload">
          <img src="./assets/reload.png" alt="" srcset="" />
        </div>
        <div id="hamburger">
          <i class="ri-menu-4-line" style="color: white"></i>
        </div>
      </div>

      <!-- actions -->
      <div id="actions">
        <div id="createFolder" class="action">
          <img src="./assets/folder.png" alt="" srcset="" />
        </div>
        <div id="createFile" class="action">
          <img src="./assets/file.png" alt="" srcset="" />
        </div>
        <div id="renameFile" class="action">
          <img src="./assets/rename.png" alt="" srcset="" />
        </div>
        <div id="select" class="action">
          <img src="./assets/select.png" alt="" srcset="" />
        </div>
        <div id="uploadFile" class="action">
          <img src="./assets/upload.png" alt="" srcset="" />
        </div>
        <div id="deleteFile" class="action">
          <img src="./assets/delete.png" alt="" srcset="" />
        </div>
      </div>

      <!-- header paths -->
      <div id="navigator">
        <div id="path" class="active">
          <span>C:</span>
          <img src="./assets/forward.png" alt="" />
          <span>Home</span>
          <img src="./assets/forward.png" alt="" />
          <span>Junaid</span>
        </div>
        <div id="pathInput" class="">
          <input type="text" name="" id="" placeholder="Enter directory path" />
        </div>
      </div>
      <!-- search bar -->
      <div id="searchBar">
        <input type="text" placeholder="Enter file or folder name" />
      </div>
    </div>
    <!-- header ends -->

    <!-- file manager starts -->

    <div id="fileManager">
      <!-- sidebar starts -->
      <div id="sidebar">
        <div id="drives" class="sub-sidebar">
          <ul>
            <li heading>
              <h3>Drives</h3>
            </li>
            <li clickAble root-path="A.R.T.E.X/home" class="active">
              <img src="./assets/cloud.png" alt="" />
              <p>A.R.T.E.X</p>
            </li>
            <li clickable root-path="Google drive/home">
              <img src="./assets/drive.png" alt="" srcset="" />
              <p>Google</p>
            </li>
          </ul>
        </div>

        <div id="draganddrop" class="sub-sidebar">
          <ul>
            <!-- <li heading>
              <h3>Upload</h3>
            </li> -->
            <li Draganddrop>
              <img src="./assets/uploadfile.png" alt="" />
              <p>drop your file here</p>

              <label for="uploadfile">Select</label>
              <input type="file" name="" id="uploadfile" />
            </li>
          </ul>
        </div>

        <div id="banner" class="sub-sidebar">
          <ul class="banner">
            <img src="./assets/bannerposter.png" alt="" />
            <span>
              <h3>Sync your files</h3>
              <p>Lorem ipsum dolor sit amet.</p>
            </span>
          </ul>
        </div>

        <i id="close-sidebar" class="ri-close-line"></i>

      </div>
      <!-- sidebar ends -->
      <!-- main manager starts -->
      <!-- https://icons8.com/icon/set/file/parakeet visit for icons -->

      <div id="system">
        <ul id="file-list">
          <li data-type="file" data-path="google/home">
            <input type="checkbox" name="select-file" />
            <span class="file-name">
              <img src="./assets/system-file.png" alt="" srcset="" />
              <p>file.txt</p>
            </span>
            <div class="fileaction">
              <img title="download" src="./assets/download.png" alt="" srcset=""
                id="download-btn" />
              <img title="rename" src="./assets/rename.png" alt="" srcset=""
                id="rename-btn" />
              <img title="delete" src="./assets/delete.png" alt="" srcset=""
                id="delete-btn" />
            </div>
          </li>
          <li data-type="folder" data-path="google/home">
            <input type="checkbox" name="select-file" />
            <span class="folder-name">
              <img src="./assets/system-folder.png" alt="" srcset="" />
              <p>Dream</p>
            </span>
            <div></div>
            <div class="fileaction">
              <img title="rename" src="./assets/rename.png" alt="" srcset=""
                id="rename-btn" />
              <img title="delete" src="./assets/delete.png" alt="" srcset=""
                id="delete-btn" />
            </div>
          </li>
          <li data-type="file" data-path="google/home">
            <input type="checkbox" name="select-file" />
            <span class="file-name">
              <img src="./assets/system-file.png" alt="" srcset="" />
              <p>hola.txt</p>
            </span>
            <div class="fileaction">
              <img title="download" src="./assets/download.png" alt="" srcset=""
                id="download-btn" />
              <img title="rename" src="./assets/rename.png" alt="" srcset=""
                id="rename-btn" />
              <img title="delete" src="./assets/delete.png" alt="" srcset=""
                id="delete-btn" />
            </div>
          </li>
          <li data-type="folder" data-path="google/home">
            <input type="checkbox" name="select-file" />
            <span class="folder-name">
              <img src="./assets/system-folder.png" alt="" srcset="" />
              <p>Mines</p>
            </span>
            <div></div>
            <div class="fileaction">
              <img src="./assets/rename.png" alt="" srcset="" id="rename-btn" />
              <img title="delete" src="./assets/delete.png" alt="" srcset=""
                id="delete-btn" />
            </div>
          </li>
          <li data-type="file" data-path="google/home">
            <input type="checkbox" name="select-file" />
            <span class="file-name">
              <img src="./assets/system-file.png" alt="" srcset="" />
              <p>passwords.txt</p>
            </span>
            <div class="fileaction">
              <img title="download" src="./assets/download.png" alt="" srcset=""
                id="download-btn" />
              <img title="rename" src="./assets/rename.png" alt="" srcset=""
                id="rename-btn" />
              <img title="delete" src="./assets/delete.png" alt="" srcset=""
                id="delete-btn" />
            </div>
          </li>
          <li data-type="folder" data-path="google/home">
            <input type="checkbox" name="select-file" />
            <span class="folder-name">
              <img src="./assets/system-folder.png" alt="" srcset="" />
              <p>Frnds</p>
            </span>
            <div></div>
            <div class="fileaction">
              <img src="./assets/rename.png" alt="" srcset="" id="rename-btn" />
              <img title="delete" src="./assets/delete.png" alt="" srcset=""
                id="delete-btn" />
            </div>
          </li>
        </ul>
      </div>

      <!-- main manager ends -->
    </div>

    <!-- file manager ends -->
  </div>
